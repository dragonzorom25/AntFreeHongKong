###########################################################################
# application-local-db.yml
# ? DataSource (PostgreSQL 접속)
# ?? 일관성 확보: 운영 환경과 동일하게 환경 변수 참조 문법 적용
###########################################################################
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://localhost:5432/mybaselink_db?currentSchema=mybaselink} 
    # 환경 변수 DB_USERNAME을 우선 사용하고, 없으면 로컬 기본값 사용
    username: ${DB_USERNAME:mybaseuser}
    # 환경 변수 DB_PASSWORD를 우선 사용하고, 없으면 로컬 기본값 사용
    password: ${DB_PASSWORD:mybaseuser1234}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 0

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect