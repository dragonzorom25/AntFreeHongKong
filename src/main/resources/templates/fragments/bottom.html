  <script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", () => {
      const yearEl = document.getElementById("currentYear");
      if(yearEl) yearEl.textContent = new Date().getFullYear();
    });

    (function initStockBar() {
      let __isExchangeFetching = false;
      window.handleExchangeRefresh = async function(e) {
        if (e) { e.preventDefault(); e.stopPropagation(); }
        if (__isExchangeFetching) return;
        const icon = document.getElementById('refresh-icon');
        const btn = document.getElementById('btn-refresh-info');
        __isExchangeFetching = true;
        if (icon) icon.classList.add('spinning');
        if (btn) btn.style.opacity = '0.5';
        try {
          const response = await fetch('/api/exchange/latest?nocache=' + Date.now());
          if (response.ok) {
            const data = await response.json();
            if (data.USD) document.getElementById('val-usd').innerText = data.USD;
            const updateIndex = (id, value, type) => {
              const el = document.getElementById(id);
              if (!el || !value) return;
              const colorClass = type === 'up' ? 'up-color' : 'down-color';
              const iconMark = type === 'up' ? 'â–²' : 'â–¼';
              el.innerHTML = `${value} <span class="${colorClass}">${iconMark}</span>`;
            };
            if (data.NASDAQ) updateIndex('val-nasdaq', data.NASDAQ, data.NASDAQ_TYPE || 'up');
            if (data.DOW) updateIndex('val-dow', data.DOW, data.DOW_TYPE || 'up');
            if (data.KOSPI) updateIndex('val-kospi', data.KOSPI, data.KOSPI_TYPE || 'down');
            if (data.KOSDAQ) updateIndex('val-kosdaq', data.KOSDAQ, data.KOSDAQ_TYPE || 'up');
            if (data.updateTime) document.getElementById('val-time').innerText = data.updateTime;
          }
        } catch (err) {
          console.error("Update Error:", err);
        } finally {
          setTimeout(() => {
            if (icon) icon.classList.remove('spinning');
            if (btn) btn.style.opacity = '1';
            __isExchangeFetching = false;
          }, 600);
        }
      };
    })();
  </script>
